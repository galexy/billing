<div class="modal-header">
  <h3>Choose a component to override</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputComponent">Component</label>
      <div class="controls">
        <select data-ng-model="result" data-ng-options="c.name for c in availableComponents"></select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button data-ng-click="close()" class="btn">Cancel</button>
  <button data-ng-click="close(result)" class="btn btn-primary">OK</button>
</div>
