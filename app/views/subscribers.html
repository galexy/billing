<h2>Subscribers</h2>

<table class="table table-striped table-condensed table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Contact</th>
      <th>Last Statement</th>
      <th>Next Assessment</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="subscriber in subscribers">
      <td><a href="#/subscribers/{{subscriber.accountAlias}}">{{subscriber.accountName}}</a></td>
      <td><a href="mailto:{{subscriber.email}}">{{subscriber.email}}</a></td>
      <td>Some time</td>
      <td>{{subscriber.nextProcessingDate | date:'mediumDate'}}</td>
      <td>{{0 | cents}}</td>
    </tr>
  </tbody>
</table>

<a href="#/subscribers/new">+ Add Subscriber</a>
