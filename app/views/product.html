<h1>{{product.name}}</h1>
<h3>Plans</h3>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Handle</th>
      <th>Unit</th>
      <th>Period</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="plan in product.plans">
      <td><a href="#/products/{{product._id}}/plans/{{plan._id}}">{{plan.name}}</a></td>
      <td>{{plan.alias}}</td>
      <td>{{plan.unitcost}}</td>
      <td>Monthly</td>
    </tr>
  </tbody>
</table>

<h3>Components</h3>
<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Kind</th>
      <th>Default Tiers</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="component in product.components">
      <td><a href="#/products/{{product._id}}/components/{{component._id}}">{{component.name}}</a></td>
      <td>{{component.kind}}</td>
      <td>
        <table>
          <tr ng-repeat="tier in component.pricing">
            <td>{{tier.start}} - {{tier.end | infinte}} units</td>
            <td>{{tier.unitcost / 100 | currency:"$"}}
          </tr>
        </table>
      </td>
    </tr>
  </tbody>
</table>
