<h1 data-ng-click="foo()">{{product.name}}</h1>
<h3>Plans</h3>
<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Handle</th>
      <th>Unit</th>
      <th>Period</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="plan in product.plans">
      <td><a href="#/products/{{product._id}}/plans/{{plan._id}}">{{plan.name}}</a></td>
      <td>{{plan.alias}}</td>
      <td>{{plan.unitcost / 100 | currency:"$"}}</td>
      <td>Monthly</td>
    </tr>
  </tbody>
</table>
<a data-ng-click="addPlan()">+ Add Plan</a>

<h3>Components</h3>
<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th>Name</th>
      <th>Kind</th>
      <th>Default Tiers</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="component in product.components">
      <td><a href="#/products/{{product._id}}/components/{{component._id}}">{{component.name}}</a></td>
      <td>{{component.kind}}</td>
      <td>
        <table>
          <tr data-ng-repeat="tier in component.pricing">
            <td>{{tier.start}} - {{tier.end | infinte}} units</td>
            <td>{{tier.unitcost | cents}}
          </td></tr>
        </table>
      </td>
    </tr>
  </tbody>
</table>

<a data-ng-click="addComponent()">+ Add Component</a>
